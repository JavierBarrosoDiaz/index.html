<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito de Compra - Mi Tienda de Suplementos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <a href="index.html">
  <img src="Naturpower.png" alt="Logo de la tienda" class="logo">
  </a>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="sobre-nosotros.html">Sobre Nosotros</a>
    <a href="blog.html">Blog</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<div class="container">
  <!-- NUEVA LISTA DE DESEOS -->
  <div class="wishlist">
    <h2>Lista de deseos ❤️</h2>
    <ul id="lista-deseos">
      <!-- Productos guardados se cargarán aquí con JS -->
    </ul>
  </div>
  <!-- Lista del carrito -->
  <div class="cart-items">
    <h2>Mi Cesta</h2>
    <ul id="lista-carrito">
      <!-- Productos se agregan con JS -->
    </ul>
    <p class="cart-total">Total: €<span id="total">0</span></p>
    <button onclick="vaciarCarrito()" style="padding:10px; background:red; color:#fff; border:none; border-radius:5px; cursor:pointer;">Vaciar Cesta</button>
  </div>

  <!-- Formulario de checkout -->
  <div class="checkout-form">
    <h2>Datos de envío</h2>
    <form id="form-checkout">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <textarea id="direccion" placeholder="Dirección de envío" rows="4" required></textarea>
      <button type="submit">Finalizar Compra</button>
    </form>
  </div>
</div>

<script>
let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

function actualizarCarrito() {
  const lista = document.getElementById('lista-carrito');
  lista.innerHTML = '';
  let total = 0;
  if(carrito.length === 0){
    lista.innerHTML = '<li>Tu carrito está vacío</li>';
  } else {
    carrito.forEach((item, index) => {
      total += item.precio * (item.cantidad || 1);
      const li = document.createElement('li');
      li.innerHTML = `${item.nombre} x${item.cantidad || 1} - €${(item.precio*(item.cantidad||1)).toFixed(2)}
        <button onclick="eliminarItem(${index})" style="float:right; background:red; color:#fff; border:none; border-radius:3px; cursor:pointer;">X</button>`;
      lista.appendChild(li);
    });
  }
  document.getElementById('total').textContent = total.toFixed(2);
}

function eliminarItem(index) {
  carrito.splice(index,1);
  localStorage.setItem('carrito', JSON.stringify(carrito));
  actualizarCarrito();
}

function vaciarCarrito(){
  carrito = [];
  localStorage.setItem('carrito', JSON.stringify(carrito));
  actualizarCarrito();
}

// Manejo del checkout
document.getElementById('form-checkout').addEventListener('submit', function(e){
  e.preventDefault();
  if(carrito.length === 0){
    alert('Tu carrito está vacío');
    return;
  }
  alert('Gracias por tu compra, '+document.getElementById('nombre').value+'!');
  carrito = [];
  localStorage.setItem('carrito', JSON.stringify(carrito));
  actualizarCarrito();
  this.reset();
});

actualizarCarrito();
</script>

<script>
// --- LISTA DE DESEOS ---
let deseos = JSON.parse(localStorage.getItem('deseos')) || [];

function actualizarDeseos() {
  const lista = document.getElementById('lista-deseos');
  lista.innerHTML = '';
  deseos.forEach((item, index) => {
    const li = document.createElement('li');
    li.innerHTML = `
      ${item.nombre}
      <button onclick="eliminarDeseo(${index})">X</button>
    `;
    lista.appendChild(li);
  });
  localStorage.setItem('deseos', JSON.stringify(deseos));
}

function agregarADeseos(nombre, precio) {
  deseos.push({nombre, precio});
  localStorage.setItem('deseos', JSON.stringify(deseos));
  alert(nombre + ' añadido a tu lista de deseos ❤️');
  actualizarDeseos();
}

function eliminarDeseo(index) {
  deseos.splice(index, 1);
  actualizarDeseos();
}

actualizarDeseos();
</script>


</body>
</html>
